name: CD

on:
  push:
    branches: [master]

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  cd:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          BETTER_AUTH_URL: ${{ vars.BETTER_AUTH_URL }}
          CORS_ORIGIN: ${{ vars.CORS_ORIGIN }}
          SKIP_ENV_VALIDATION: ${{ vars.SKIP_ENV_VALIDATION }}
          DO_NOT_TRACK: ${{ vars.DO_NOT_TRACK }}
          NEXT_TELEMETRY_DISABLED: ${{ vars.NEXT_TELEMETRY_DISABLED }}
          WRANGLER_SEND_METRICS: ${{ vars.WRANGLER_SEND_METRICS }}
