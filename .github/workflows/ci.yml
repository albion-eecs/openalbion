name: CI

on:
  pull_request:
  push:

jobs:
  quality:
    name: Node ${{ matrix.node }} / ${{ matrix.workspace }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]
        workspace: [docs, web]
    defaults:
      run:
        working-directory: ${{ matrix.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
          cache-dependency-path: ${{ matrix.workspace }}/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm format:check
      - run: pnpm lint
        if: matrix.workspace == 'web'
      - run: pnpm exec tsc --noEmit
      - run: pnpm build 