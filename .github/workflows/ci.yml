name: CI

on:
  pull_request:
  push:

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20, 22]
        workspace: [docs, web]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
          cache-dependency-path: ${{ matrix.workspace }}/pnpm-lock.yaml
      - run: cd ${{ matrix.workspace }} && pnpm install --frozen-lockfile
      - run: cd ${{ matrix.workspace }} && pnpm lint
      - run: cd ${{ matrix.workspace }} && pnpm test
      - run: cd ${{ matrix.workspace }} && pnpm typecheck
      - run: cd ${{ matrix.workspace }} && pnpm build 